<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uganda | Country Page</title>

  <link rel="stylesheet" href="styles/place.css">
  <script src="scripts/place.js" defer></script>
</head>
<body>

<header>
  <h1>Uganda</h1>
</header>

<main>
  <!-- Hero Section -->
  <section class="hero">
    <picture>
      <source srcset="images/crane.jpg" media="(min-width: 768px)">
      <img src="images/crane.jpg" alt="Uganda landscape" width="800" height="400">
    </picture>
  </section>

  <!-- Content -->
  <section class="content">
    <article class="card about">
      <h2>About Uganda</h2>
      <p>Uganda, known as the Pearl of Africa, has rich wildlife, culture, and beautiful landscapes. Lake Victoria is Africa's largest lake.</p>
    </article>

    <article class="card weather">
      <h2>Weather</h2>
      <!-- Mobile SVG icon -->
      <img src="images/weathericon.png" alt="Weather icon" class="weather-icon">

      <p>Temperature: <span id="temp">10</span> °C</p>
      <p>Wind Speed: <span id="wind">10</span> km/h</p>
      <p>Wind Chill: <span id="windchill"></span></p>
    </article>
  </section>
</main>

<footer>
  <p>© <span id="year"></span> | Wamala Bright | Uganda</p>
  <p>Last Modified: <span id="modified"></span></p>
</footer>

</body>
</html>
